<html>
  <head>
    <meta charset="utf-8" />
    <title>videojs-progressTips DEMO</title>
    <link rel="stylesheet" href="../dist/videojs.progressTips.css" type="text/css" />
    <link href="../libs/video-js-4.2.1/video-js.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="../libs/video-js-4.2.1/combined.video.js"></script>
    <script src="../dist/videojs.progressTips.min.js"></script>
  </head>

  <body>
    <video id="video" controls preload="none" class="video-js vjs-default-skin" width="640" height="480">

      <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
    </video>

    <script>

        this.progressTips(); // "load the plugin, no options!"
      });
